<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>KMI Skaičiuoklė</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mt-5">
				<div class="card">
					<div class="card-header">Įveskite savo duomenis</div>
					<div class="card-body">
						<form method="post" action="/">
							<div class="mb-3">
								<label class="form-label">Įveskite savo svorį (kg.):</label>
								<input type="text" name="svoris" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">Įveskite savo ūgį (cm.):</label>
								<input type="text" name="ugis" class="form-control">
							</div>
							<button type="submit" class="btn btn-success">Apskaičiuoti KMI</button>
						</form>
					
					</div>
				</div>
			</div>
			<div class="col-md-6 mt-5">
				<div class="card">
					<div class="card-header">Informacija</div>
					<div class="card-body">
						<div th:if="${kmi} == null">
							Įveskite savo duomenis ir paspauskite skaičiuoti
						</div>
					
						<div th:if="${level} == 1 " class="alert alert-success">
							Jūsų KMI yra normalus: <span th:text="${kmi}"></span>
						</div>
						<div th:if="${level} == 2 " class="alert alert-warning">
							Jūsų turite viršsvori. Jūsų KMI: <span th:text="${kmi}"></span>
						</div>
						<div th:if="${level} == 3 " class="alert alert-danger">
							Jūsų antsvori. Jūsų KMI: <span th:text="${kmi}"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
